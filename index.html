<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MagicFacebook</title>
  </head>
  <body>
    <header>
      <div class=".iconHeader leftIcon">
        <!-- Facebook icon -->
        <div class="searchBox">
          <p>Search Facebook</p>
        </div>
      </div>
      <div class=".iconHeader midleIcon">
        <!-- Midle icons -->
      </div>
      <div class=".iconHeader rightIcon">
        <!-- Right iccons -->
      </div>
    </header>
    <div class="banner">
      <div class="bannerBox">
        <div class="contaner">
          <div class="bannerImg"></div>
          <div class="bannerAvatar">
            <div class="sqrAvatar"></div>
            <h2>Ronald Oliver</h2>

        </div>
      </div>
      <div class="contaner">
        <hr class="hr-banner" />
        <div class="bannerBottom">

            <div class="box-menu-1">

            </div>
            <div class="box-menu-2">
              <p class="menu-text">About</p>
            </div>
            <div class="box-menu-3">
              <p class="menu-text">Friends</p>
            </div>
            <div class="box-menu-4">
              <p class="menu-text">Photos</p>
            </div>
            <div class="box-menu-5">
              <p class="menu-text">Videos</p>
            </div>
            <div class="box-menu-6">
              <p class="menu-text">Check-Ires</p>
            </div>
            <div class="box-menu-7">
              <p class="menu-text">More</p>
            </div>
          </div>
          <div class="right-icons">
            <button class="box-icon-1">
              <p class="icon-mesText">Message</p>
            </button>
            <div class="box-icon-2">
              <!-- icon call -->
            </div>
            <div class="box-icon-3">
              <!-- icon-profile -->
            </div>
            <div class="box-icon-4">
              <!-- icon-more -->
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
